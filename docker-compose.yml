version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DB_HOST=192.168.55.5
      - DB_PORT=5434
      - DB_USER=mitaka
      - DB_PASSWORD=mitaka
      - DB_NAME=postgres
      - ALLOWED_ORIGIN=https://upload.d-dimitrov.eu
      - NODE_ENV=production
    volumes:
      - ./server:/app
      - /app/node_modules
      - /ssd/docker/mitaka-website/mitaka-website/upload:/app/upload  # ✅ Споделена папка
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - /ssd/docker/mitaka-website/mitaka-website/upload:/app/upload  # ✅ Добавяме достъп до качените файлове
    restart: always

networks:
  default:
    external:
      name: docker_network
