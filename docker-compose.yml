version: "3.8"

services:
  # === PROD BACKEND ===
  backend-prod:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: upload-be-prod
    env_file:
      - ./prod.secret.env # Новият файл със секретни данни
    volumes:
      - ./server:/app
      - /ssd/docker/mitaka-website/mitaka-website/upload:/app/upload
    restart: always

  # === PROD FRONTEND ===
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: upload-fe-prod
    depends_on:
      - backend-prod
    environment:
      - NODE_ENV=production
    volumes:
      - /ssd/docker/mitaka-website/mitaka-website/upload:/app/upload
    restart: always

networks:
  default:
    external:
      name: docker_network
